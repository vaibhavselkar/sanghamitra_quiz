<html>
<head>

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <link href="assets/css/main.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;
    background-image: url('img/login.jpg');
}
.form-container {
  margin: 50px auto;
  width: 400px;
  padding: 60px;
  border-radius: 10px;
  text-align: center;
  background-color: rgb(209, 204, 204);
}

form {
  text-align: left;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 5px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
}

button:hover {
  opacity: 0.8;
}
</style>
</head>
<body>

<div class="form-container">
  <h1 >Admin Login</h1>
  <h1> 
    
  </h1>
  <form id="loginForm">
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-2">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      <div class="mb-2">
        <input type="checkbox" id="showPassword"> Show Password
      </div>
    </div>

    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
</div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var email = document.getElementById('exampleInputEmail1').value;
            var password = document.getElementById('exampleInputPassword1').value;

            // Prepare the request body
            var requestBody = JSON.stringify({ email: email, password: password });

            // Make the fetch request
            fetch('https://my-postgres-server.vercel.app/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: requestBody
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to login'); // Throw an error for non-2xx responses
                }
                return response.json();
            })
            .then(data => {
                console.log('Login response:', data);
                if (data.success) {
                    window.location.href = 'submission.html'; // Redirect to the success page
                } else {
                    alert('Invalid email or password');
                }
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert('Error processing request');
            });
        });
        document.getElementById('showPassword').addEventListener('change', function() {
            var passwordField = document.getElementById('exampleInputPassword1');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>

</body>
</html>
