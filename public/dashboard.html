<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content with CSS and meta tags -->
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="user-info">
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
        </div>
        <div class="cookies">
            <h3>Current Cookies:</h3>
            <ul id="cookieList"></ul>
        </div>
        <button id="logoutButton">Logout</button>
    </div>

    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('http://localhost:4000/dashboard', {
                    method: 'GET',
                    headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json"
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const userData = await response.json();
                console.log(userData);

                document.getElementById('userName').textContent = userData.name;
                document.getElementById('userEmail').textContent = userData.email;

                displayCookies();
            } catch (error) {
                console.log('Fetch user data failed:', error);
            }
        }

        async function displayCookies() {
            const cookies = document.cookie.split('; ');
            const cookieList = document.getElementById('cookieList');
            cookieList.innerHTML = '';

            cookies.forEach(cookie => {
                const [name, value] = cookie.split('=');
                const li = document.createElement('li');
                li.textContent = `${name}: ${value}`;
                cookieList.appendChild(li);
            });
        }

        async function logout() {
            try {
                const response = await fetch('https://sanghamitra-learning-server.vercel.app/logout', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Logout failed');
                }

                const data = await response.json();
                console.log(data.message);
                window.location.href = 'index.html'; // Redirect to login page after logout
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        document.getElementById('logoutButton').addEventListener('click', logout);

        fetchUserData();
    </script>
</body>
</html>
