<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-page">
        <h1>Math Quiz</h1>
        <h2>The Sanghamitra learning platform is providing an approach towards real learning by accepting the concepts.</h2>
        <h2>There will be 50 questions in this exam, which are divided into 10 pages. After selecting all answers, click on the submit button, and you will get the score.</h2>
        
        <form id="myForm">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name"><br>
          <input type="submit" value="Submit">
        </form>
        
        <div id="questionscontainer"></div>
        <div class="pagination">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script src="quiz.js"></script> <!-- Include quiz.js for fetching questions and handling quiz logic -->
</body>
</html>
