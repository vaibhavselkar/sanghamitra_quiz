<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
        background-color: #c9c4e3; /* Light greenish blue background */
        font-family: Arial, sans-serif; /* Set font family */
        }
        .container {
        max-width: 1300px; /* Limit container width */
        margin: 80px auto; /* Center container horizontally */
        padding: 20px; /* Add some padding */
        background-color: #5cecec; /* White background for container */
        border-radius: 10px; /* Add border radius */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        .form-control {
        margin-bottom: 25px; /* Add margin between input fields */
        }
        .response-textarea {
        resize: vertical; /* Allow vertical resizing */
        height: 300px; /* Set minimum height */
        min-width: 80px;
        padding: 10px; /* Add padding */
        border: 1px solid #cb3838; /* Add border */
        border-radius: 5px; /* Add border radius */
        font-size: 16px; /* Set font size */
        line-height: 2.5; /* Set line height */
        }
        </style>
</head>
<body>
    
    <div class="container">
    <h2>Issue Essay Writing</h2>
    <div class="form-group">
        <label for="username">Enter Your name:</label>
        <input type="text" class="form-control" id="username" placeholder="Name">
    </div>

    <div class="form-group">
        <h5>Issue Topic</h5>
        <p id="promptContainer"></p>
    </div>

    <div class="form-group">
        <textarea class="form-control response-textarea" id="response" placeholder="Write your response here"></textarea>
    </div>
      <button onclick="saveInput()" class="btn btn-primary btn-lg">Submit</button>
    </div>
  <script>
    // Declare a variable to store the random index
    let randomIndex;

    // Function to fetch prompts and display them
    function fetchAndDisplayPrompt() {
      fetch('https://my-postgres-server.vercel.app/prompts')
        .then(response => response.json())
        .then(data => {
          randomIndex = Math.floor(Math.random() * data.length); // Assign the random index
          const randomPrompt = data[randomIndex].prompt;
          
          const promptElement = document.createElement('p');
          promptElement.textContent = randomPrompt;
          
          // Clear previous prompt before appending new one
          document.getElementById('promptContainer').innerHTML = '';
          
          // Append the random prompt to the prompt container
          document.getElementById('promptContainer').appendChild(promptElement);
        })
        .catch(error => console.error('Error fetching data:', error));
    }
    
    // Call fetchAndDisplayPrompt function when the page loads
    window.onload = fetchAndDisplayPrompt;

    // Function to save user input
    function saveInput() {
        var username = document.getElementById("username").value;
        var response = document.getElementById("response").value;
        
        // Use the stored randomIndex for prompt_id
        const promptId = randomIndex;

        const dataToSend = {
            "username": username,
            "prompt_id": promptId, // Use the stored randomIndex
            "writing_response": response
        };
        
        // Send data to the server
        fetch('https://my-postgres-server.vercel.app/writing_response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dataToSend)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Data saved successfully:', data);
            // Redirect to response.html after saving data
            window.location.href = `writing_response.html?username=${username}`;
        })
        .catch(error => {
            console.error('Error saving data:', error);
            // Log the error and handle it accordingly
            window.location.href = `response.html?username=${username}`
        });
    }

  </script>
   
</body>
</html>
