<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-page">
        <h1>Math Quiz</h1>
        <h2>The Sanghamitra learning platform is providing an approach towards real learning by accepting the concepts.</h2>
        <h2>There will be 50 questions in this exam. After entering your name, click anywhere on the page to proceed to the quiz.</h2>

        <!-- Form to input name -->
        <form id="nameForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
        </form>
        
        <!-- Container for questions -->
        <div id="questionsContainer"></div>

        <!-- Submit button -->
        <button id="submitButton">Submit</button>
    </div>

    <!-- JavaScript file -->
    <script src="math1_quiz.js"></script>
</body>
</html>
