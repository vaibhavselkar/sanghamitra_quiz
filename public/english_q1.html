<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English learning</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-page">
        <h1>English Quiz</h1>
        <h2>Test Your English Proficiency: Take the Quiz and Sharpen Your Language Skills!</h2>
        <h2>There will be 20 questions in this exam. After entering your name, click anywhere on the page to proceed to the quiz.</h2>

        <!-- Form to input name -->
        <form id="nameForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name-english" name="name" required><br>
        </form>
        
        <!-- Container for questions -->
        <div id="questionsContainer-english"></div>

        <!-- Submit button -->
        <button id="submitButton-english">Submit</button>
    </div>

    <!-- JavaScript file -->
    <script src="english_q1.js"></script>
</body>
</html>
