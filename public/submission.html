<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Submission</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .score-container {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            background-color: #2b9049;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body style="background-color: #f8e9fb;">
    <div class="container">
        <div class="score-container">
            <h1>Congratulations!</h1>
            <p>Thank you for taking the quiz!</p>
        </div>

        <h1>The visualization of your score along with other users.</h1>
        
        <!-- Dropdown menu for selecting dates -->
        <label for="dateDropdown">Choose a date:</label>
        <select id="dateDropdown" onchange="updateChart()">
            <!-- Options will be dynamically populated after fetching data -->
        </select>
        
        <!-- Dropdown menu for selecting subjects -->
        <label for="subjectDropdown">Choose a subject:</label>
        <select id="subjectDropdown" onchange="updateChart()">
            <!-- Options will be dynamically populated after fetching data -->
        </select>

        <!-- Container div for the chart -->
        <div class="chart-container">
            <canvas id="quizChart" width="800" height="400"></canvas>
        </div>
        
        <!-- Button to navigate to the home page -->
        <button onclick="goToHomePage()" class="btn btn-outline-success">Home Page</button>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="distribution.js"></script>
    <script>
        // Function to extract query parameters from URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to navigate to the home page
        function goToHomePage() {
            window.location.href = 'index.html'; // Replace 'index.html' with your actual home page URL
        }
    </script>
</body>
</html>
